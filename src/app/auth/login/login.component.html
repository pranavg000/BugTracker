<h3> Login </h3>
<hr>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="email" ngModel name="email" required #email="ngModel" >
        <small id="emailHelp" class="form-text invalid-help-text" *ngIf="email.invalid && (email.touched || email.dirty)">This field cannot be left empty</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="password" ngModel name="password" required #password="ngModel" >
    <small id="passwordHelp" class="form-text invalid-help-text" *ngIf="password.invalid && (password.touched || password.dirty)">This field cannot be left empty</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Login</button>
</form>
