
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="firstName"ngModel name="firstName" required [(ngModel)]="defValues.firstName" #firstName="ngModel" >
    <small id="firstNameHelp" class="form-text invalid-help-text" *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">This field cannot be left empty</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="lastName" ngModel name="lastName" required [(ngModel)]="defValues.lastName" #lastName="ngModel" >
    <small id="lastNameHelp" class="form-text invalid-help-text" *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">This field cannot be left empty</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="email"  class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="email" ngModel name="email" required email [(ngModel)]="defValues.email" #email="ngModel" >
    <small id="emailHelp" class="form-text invalid-help-text" *ngIf="email.invalid && (email.touched || email.dirty)">Enter a valid Email</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Submit</button>
</form>
