
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter first-name" ngModel name="firstName" required [(ngModel)]="defValues.firstName" #firstName="ngModel" >
    <small id="firstNameHelp" class="form-text invalid-help-text" *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">This field cannot be left empty</small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter last-name" ngModel name="lastName" required [(ngModel)]="defValues.lastName" #lastName="ngModel" >
    <small id="lastNameHelp" class="form-text invalid-help-text" *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">This field cannot be left empty</small>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email" required email [(ngModel)]="defValues.email" #email="ngModel" >
    <small id="emailHelp" class="form-text invalid-help-text" *ngIf="email.invalid && (email.touched || email.dirty)">Enter a valid Email</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Submit</button>
</form>
