
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group row">
    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="fullName"ngModel name="fullName" required [(ngModel)]="defValues.fullName" #fullName="ngModel" >
    <small id="fullNameHelp" class="form-text invalid-help-text" *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)">This field cannot be left empty</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="email"  class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="email" ngModel name="email" required email [(ngModel)]="defValues.email" #email="ngModel" >
    <small id="emailHelp" class="form-text invalid-help-text" *ngIf="email.invalid && (email.touched || email.dirty)">Enter a valid Email</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Update</button>
</form>
