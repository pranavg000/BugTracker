<a routerLink="new" *ngIf="!inDev"> <button class="btn btn-outline-secondary"> Add a Bug </button></a>
<hr>   
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bug Title</th>
      <th scope="col">Status</th>
      <th scope="col">Priority</th>
      <th scope="col">Developer</th>
    </tr>
  </thead>
  <tbody>
    <tr [routerLink]="['/bugs',bug.id]" app-bug-list-item *ngFor="let bug of bugs; let i = index" [index]="i" [bug]="bug"></tr>
  </tbody>
</table>
