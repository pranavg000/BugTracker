<th scope="row">{{bug.id | slice: 0: 5}}</th>
<td>{{bug.title}}</td>
<td> {{status[bug.status]}} </td>
<td>{{priority[bug.priority]}}</td>
<td *ngIf="bug.developerID; else notAssignedBlock">{{bug.developerName}}</td>
<td *ngIf="bug.developerID">{{bug.dueDate}}</td>
<ng-template #notAssignedBlock> <td> Not Assigned </td> <td></td> </ng-template>
